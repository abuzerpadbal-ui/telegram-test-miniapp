<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Test ishlash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="box">

  <!-- 1-qadam -->
  <div id="step1">
    <h2>üßë‚Äçüéì Test boshlash</h2>
    <input id="name" placeholder="Ismingiz">
    <input id="surname" placeholder="Familiyangiz">
    <input id="code" placeholder="Test kodi (masalan: 20)">
    <button onclick="loadTest()">Boshlash</button>
    <p id="error"></p>
  </div>

  <!-- 2-qadam -->
  <div id="step2" class="hidden">
    <h3 id="question"></h3>
    <div id="options"></div>
    <button onclick="next()">Keyingi</button>
  </div>

  <!-- 3-qadam -->
  <div id="step3" class="hidden">
    <h2>‚úÖ Test tugadi</h2>
    <p id="result"></p>
  </div>

</div>

<script>
let test = null;
let index = 0;
let answers = [];

async function loadTest() {
  const code = document.getElementById("code").value;
  const error = document.getElementById("error");

  error.innerText = "";

  try {
    const res = await fetch(`http://127.0.0.1:5000/client/get_test/${code}`);
    if (!res.ok) {
      error.innerText = "‚ùå Test topilmadi";
      return;
    }
    test = await res.json();
  } catch {
    error.innerText = "‚ùå Serverga ulanib bo‚Äòlmadi";
    return;
  }

  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  const q = test.questions[index];
  document.getElementById("question").innerText =
    `Savol ${index + 1}: ${q.question}`;

  const box = document.getElementById("options");
  box.innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => select(i);
    box.appendChild(btn);
  });
}

function select(i) {
  answers[index] = i;
  next();
}

function next() {
  index++;
  if (index >= test.questions.length) {
    finish();
  } else {
    showQuestion();
  }
}

function finish() {
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");

  document.getElementById("result").innerText =
    "Ism: " + document.getElementById("name").value +
    "\nFamiliya: " + document.getElementById("surname").value +
    "\nJavoblar saqlandi.";
}
</script>

</body>
</html>
