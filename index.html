<script>
async function startTest() {
  const code = document.getElementById("testCode").value;

  const res = await fetch(
    `http://SERVER_IP:5000/client/get_test/${code}`
  );

  if (!res.ok) {
    alert("Test topilmadi");
    return;
  }

  const data = await res.json();
  loadTest(data);
}
</script>
