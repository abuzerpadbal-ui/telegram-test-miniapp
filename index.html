<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Topshirish</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6ff;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.hidden { display: none; }
input, button {
  padding: 10px;
  margin: 6px 0;
  width: 100%;
}
.variants button {
  width: 48%;
  margin: 4px 1%;
}
.active {
  background: #2196f3;
  color: white;
}
</style>
</head>
<body>

<div class="container">

<h2>üìù Test topshirish</h2>

<!-- LOGIN -->
<div id="loginPanel">
  <input id="testCode" placeholder="Test kodi" />
  <input id="fullname" placeholder="Ism Familiya" />
  <button onclick="confirmStart()">Davom etish</button>
</div>

<!-- CONFIRM -->
<div id="confirmPanel" class="hidden">
  <p id="confirmText"></p>
  <button onclick="startTest()">Testni boshlash</button>
</div>

<!-- TEST -->
<div id="testPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="selectVariant('A')">A</button>
    <button onclick="selectVariant('B')">B</button>
    <button onclick="selectVariant('C')">C</button>
    <button onclick="selectVariant('D')">D</button>
    <button onclick="selectVariant('E')">E</button>
  </div>

  <input
    type="text"
    id="written"
    placeholder="Yozma javob (masalan: 2 va 3)"
    oninput="writtenInput()"
  />

  <button onclick="nextQuestion()">Keyingi</button>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let testCode = "";
let fullname = "";
let current = 0;
let total = 0;
let scorePerQuestion = 0;
let selectedVariant = null;
let answers = [];

/* STEP 1 */
function confirmStart() {
  testCode = document.getElementById("testCode").value.trim();
  fullname = document.getElementById("fullname").value.trim();

  if (!testCode || !fullname) {
    alert("Test kodi va ismni kiriting!");
    return;
  }

  document.getElementById("loginPanel").classList.add("hidden");
  document.getElementById("confirmPanel").classList.remove("hidden");

  document.getElementById("confirmText").innerText =
    `${fullname}, testni boshlaymizmi?`;
}

/* STEP 2 */
function startTest() {
  // admin tomonidan botdan yuboriladi
  // hozircha demo: bot testni boshlaganda total yuboradi
  total = 20; // bot buni almashtiradi
  scorePerQuestion = 800 / total;

  document.getElementById("confirmPanel").classList.add("hidden");
  document.getElementById("testPanel").classList.remove("hidden");

  showQuestion();
}

/* QUESTIONS */
function showQuestion() {
  document.getElementById("qTitle").innerText =
    `Savol ${current + 1} / ${total}`;
  document.getElementById("written").value = "";
  selectedVariant = null;
  enableVariants(true);
}

function selectVariant(v) {
  selectedVariant = v;
  document.getElementById("written").disabled = true;

  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.remove("active");
    if (b.innerText === v) b.classList.add("active");
  });
}

function writtenInput() {
  const input = document.getElementById("written");
  if (input.value.length > 0) {
    enableVariants(false);
    selectedVariant = null;
  } else {
    enableVariants(true);
  }
}

function enableVariants(enable) {
  document.querySelectorAll(".variants button").forEach(b => {
    b.disabled = !enable;
    b.classList.remove("active");
  });
  document.getElementById("written").disabled = !enable;
}

/* NEXT */
function nextQuestion() {
  let raw = document.getElementById("written").value.trim();
  let writtenAnswers = [];

  if (raw) {
    writtenAnswers = raw
      .split("va")
      .map(x => x.trim())
      .filter(x => x);
  }

  answers.push({
    variant: selectedVariant,
    written_answers: writtenAnswers,
    score: scorePerQuestion
  });

  current++;

  if (current >= total) {
    finishTest();
  } else {
    showQuestion();
  }
}

/* FINISH */
function finishTest() {
  tg.sendData(JSON.stringify({
    role: "client",
    test_code: testCode,
    fullname: fullname,
    answers: answers
  }));
  tg.close();
}
</script>

</body>
</html>
