<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test ishlash</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef1ff;
}
.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
}
.hidden { display: none; }

input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
}

.variants button {
  width: 48%;
  margin: 4px 1%;
}

.active {
  background: #2196f3;
  color: white;
}
</style>
</head>
<body>

<div class="container">

<h2>üßë‚Äçüéì Test ishlash</h2>

<!-- STEP 1 -->
<div id="codePanel">
  <input id="testCode" placeholder="Test kodini kiriting">
  <button onclick="startTest()">Boshlash</button>
</div>

<!-- STEP 2 -->
<div id="questionPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="selectVariant('A')">A</button>
    <button onclick="selectVariant('B')">B</button>
    <button onclick="selectVariant('C')">C</button>
    <button onclick="selectVariant('D')">D</button>
    <button onclick="selectVariant('E')">E</button>
  </div>

  <input id="written" placeholder="Yozma javob (masalan: 2 yoki 2 va 3)">

  <button onclick="nextQuestion()">Keyingi</button>
</div>

<!-- RESULT -->
<div id="resultPanel" class="hidden">
  <h2 id="resultText"></h2>
  <button onclick="finish()">Yopish</button>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let testCode = "";
let questions = [];
let current = 0;
let answers = [];
let selectedVariant = null;

// BOTDAN TESTNI OLISH
async function startTest() {
  testCode = document.getElementById("testCode").value.trim();
  if (!testCode) {
    alert("Test kodini kiriting!");
    return;
  }

  tg.sendData(JSON.stringify({
    role: "client_start",
    test_code: testCode
  }));
}

// BOT TESTNI YUBORADI
tg.onEvent("message", () => {});

// SAVOL BOSHLASH
function loadTest(data) {
  questions = data.questions;
  current = 0;
  document.getElementById("codePanel").classList.add("hidden");
  document.getElementById("questionPanel").classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  document.getElementById("qTitle").innerText =
    `Savol ${current + 1} / ${questions.length}`;

  document.getElementById("written").value = "";
  selectedVariant = null;

  document.querySelectorAll(".variants button")
    .forEach(b => b.classList.remove("active"));
}

function selectVariant(v) {
  selectedVariant = v;
  document.getElementById("written").value = "";

  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.remove("active");
    if (b.innerText === v) b.classList.add("active");
  });
}

function nextQuestion() {
  const raw = document.getElementById("written").value.trim();

  let written = [];
  if (raw) {
    written = raw
      .split("va")
      .map(x => x.trim())
      .filter(Boolean);
  }

  answers.push({
    variant: selectedVariant,
    written_answers: written
  });

  current++;

  if (current >= questions.length) {
    finishClient();
  } else {
    showQuestion();
  }
}

function finishClient() {
  tg.sendData(JSON.stringify({
    role: "client",
    test_code: testCode,
    answers: answers
  }));
  tg.close();
}

function finish() {
  tg.close();
}
</script>

</body>
</html>
