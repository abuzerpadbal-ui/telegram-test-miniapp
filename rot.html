<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Test Panel</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6ff;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.hidden { display: none; }
input, button {
  padding: 10px;
  margin: 5px 0;
  width: 100%;
}
.variants button {
  width: 48%;
  margin: 3px 1%;
}
.active {
  background: #4caf50;
  color: white;
}
</style>
</head>
<body>

<div class="container">
<h2>Admin test yaratish</h2>

<div id="startPanel">
  <button onclick="startTest()">Test boshlash</button>
</div>

<div id="configPanel" class="hidden">
  <input id="testCode" placeholder="Test kodi" />
  <input id="questionCount" type="number" placeholder="Nechta savol?" />
  <button onclick="beginQuestions()">Davom etish</button>
</div>

<div id="questionPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="selectVariant('A')">A</button>
    <button onclick="selectVariant('B')">B</button>
    <button onclick="selectVariant('C')">C</button>
    <button onclick="selectVariant('D')">D</button>
    <button onclick="selectVariant('E')">E</button>
  </div>

  <input
    id="written"
    placeholder="Yozma javoblar (masalan: 2 va 3 va x+1)"
    oninput="writtenInput()"
  />

  <button onclick="nextQuestion()">Keyingi savol</button>
</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let total = 0;
let current = 0;
let selectedVariant = null;
let testCode = "";
let test = [];

function startTest() {
  startPanel.classList.add("hidden");
  configPanel.classList.remove("hidden");
}

function beginQuestions() {
  testCode = document.getElementById("testCode").value.trim();
  total = +document.getElementById("questionCount").value;

  if (!testCode || !total) {
    alert("Test kodi va savol sonini kiriting!");
    return;
  }

  configPanel.classList.add("hidden");
  questionPanel.classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  qTitle.innerText = `Savol ${current + 1} / ${total}`;
  written.value = "";
  selectedVariant = null;
  enableVariants(true);
}

function selectVariant(v) {
  selectedVariant = v;
  written.disabled = true;

  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.remove("active");
    if (b.innerText === v) b.classList.add("active");
  });
}

function writtenInput() {
  if (written.value.trim()) {
    enableVariants(false);
    selectedVariant = null;
  } else {
    enableVariants(true);
  }
}

function enableVariants(enable) {
  document.querySelectorAll(".variants button").forEach(b => {
    b.disabled = !enable;
    b.classList.remove("active");
  });
  written.disabled = !enable;
}

function nextQuestion() {
  // ðŸ”¥ MUHIM JOY â€” "va" bilan ajratish
  const writtenAnswers = written.value
    .split(" va ")
    .map(x => x.trim())
    .filter(x => x !== "");

  test.push({
    variant: selectedVariant,
    written_answers: writtenAnswers
  });

  current++;

  if (current >= total) finishTest();
  else showQuestion();
}

function finishTest() {
  tg.sendData(JSON.stringify({
    role: "admin",
    test_code: testCode,
    questions: test
  }));
  tg.close();
}
</script>

</body>
</html>
