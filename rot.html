<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Test Panel</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6ff;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.hidden { display: none; }
input, button {
  padding: 10px;
  margin: 6px 0;
  width: 100%;
}
.variants button {
  width: 48%;
  margin: 4px 1%;
}
.active {
  background: #4caf50;
  color: white;
}
</style>
</head>
<body>

<div class="container">

<h2>ðŸ›  Admin test yaratish</h2>

<!-- START -->
<div id="startPanel">
  <button onclick="startTest()">Test boshlash</button>
</div>

<!-- CONFIG -->
<div id="configPanel" class="hidden">
  <input type="number" id="testCode" placeholder="Test kodi (faqat son)" />
  <input type="number" id="questionCount" placeholder="Nechta savol?" />
  <button onclick="beginQuestions()">Davom etish</button>
</div>

<!-- QUESTIONS -->
<div id="questionPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="selectVariant('A')">A</button>
    <button onclick="selectVariant('B')">B</button>
    <button onclick="selectVariant('C')">C</button>
    <button onclick="selectVariant('D')">D</button>
    <button onclick="selectVariant('E')">E</button>
  </div>

  <input
    type="text"
    id="written"
    placeholder="Yozma javob (masalan: 2 va 3)"
    oninput="writtenInput()"
  />

  <button onclick="nextQuestion()">Keyingi savol</button>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let testCode = "";
let total = 0;
let current = 0;
let selectedVariant = null;
let test = [];

/* START */
function startTest() {
  document.getElementById("startPanel").classList.add("hidden");
  document.getElementById("configPanel").classList.remove("hidden");
}

/* CONFIG */
function beginQuestions() {
  testCode = document.getElementById("testCode").value.trim();
  total = Number(document.getElementById("questionCount").value);

  if (!testCode || !total) {
    alert("Test kodi va savol sonini kiriting!");
    return;
  }

  document.getElementById("configPanel").classList.add("hidden");
  document.getElementById("questionPanel").classList.remove("hidden");
  showQuestion();
}

/* QUESTION */
function showQuestion() {
  document.getElementById("qTitle").innerText =
    `Savol ${current + 1} / ${total}`;
  document.getElementById("written").value = "";
  enableVariants(true);
  selectedVariant = null;
}

function selectVariant(v) {
  selectedVariant = v;
  document.getElementById("written").disabled = true;

  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.remove("active");
    if (b.innerText === v) b.classList.add("active");
  });
}

function writtenInput() {
  const input = document.getElementById("written");
  if (input.value.length > 0) {
    enableVariants(false);
    selectedVariant = null;
  } else {
    enableVariants(true);
  }
}

function enableVariants(enable) {
  document.querySelectorAll(".variants button").forEach(b => {
    b.disabled = !enable;
    b.classList.remove("active");
  });
  document.getElementById("written").disabled = !enable;
}

/* NEXT */
function nextQuestion() {
  let writtenRaw = document.getElementById("written").value.trim();

  let writtenAnswers = [];
  if (writtenRaw) {
    writtenAnswers = writtenRaw
      .split("va")
      .map(x => x.trim())
      .filter(x => x.length > 0);
  }

  test.push({
    variant: selectedVariant,
    written_answers: writtenAnswers
  });

  current++;

  if (current >= total) {
    finishTest();
  } else {
    showQuestion();
  }
}

/* FINISH */
function finishTest() {
  tg.sendData(JSON.stringify({
    role: "admin",
    test_code: testCode,
    total_questions: total,
    questions: test
  }));

  tg.close();
}
</script>

</body>
</html>
