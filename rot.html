<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Test Panel</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #eef2ff, #fdfbff);
}
.container {
  max-width: 720px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h2 { text-align: center; }

.hidden { display: none; }

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #4338ca; }

.variants {
  display: flex;
  flex-wrap: wrap;
  margin-top: 15px;
}
.variants button {
  width: 48%;
  margin: 1%;
  background: #e5e7eb;
  color: black;
}
.variants button.active {
  background: #22c55e;
  color: white;
}

.note {
  font-size: 13px;
  color: #555;
  margin-top: 6px;
}
</style>
</head>
<body>

<div class="container">

<h2>ðŸ›  Admin Test Yaratish</h2>

<!-- START -->
<div id="startPanel">
  <button onclick="startTest()">Test boshlash</button>
</div>

<!-- CONFIG -->
<div id="configPanel" class="hidden">
  <input type="number" id="testCode" placeholder="Test kodi (masalan: 22)">
  <input type="number" id="questionCount" placeholder="Savollar soni (masalan: 20)">
  <button onclick="begin()">Davom etish</button>
</div>

<!-- QUESTIONS -->
<div id="questionPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="toggleVariant('A')">A</button>
    <button onclick="toggleVariant('B')">B</button>
    <button onclick="toggleVariant('C')">C</button>
    <button onclick="toggleVariant('D')">D</button>
    <button onclick="toggleVariant('E')">E</button>
  </div>

  <input
    id="written"
    placeholder="Yozma javob (masalan: 2 va 3, x^2+1, âˆš4)"
  >
  <div class="note">
    Variant va yozma birga ishlaydi. Matematik belgilar ruxsat.
  </div>

  <button onclick="nextQuestion()">Keyingi savol</button>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let testCode = "";
let total = 0;
let current = 0;
let selectedVariant = null;
let test = [];

/* START */
function startTest() {
  startPanel.classList.add("hidden");
  configPanel.classList.remove("hidden");
}

/* CONFIG */
function begin() {
  testCode = testCodeInput.value.trim();
  total = Number(questionCount.value);

  if (!testCode || !total) {
    alert("Test kodi va savollar sonini kiriting");
    return;
  }

  configPanel.classList.add("hidden");
  questionPanel.classList.remove("hidden");
  showQuestion();
}

/* QUESTION */
function showQuestion() {
  qTitle.innerText = `Savol ${current + 1} / ${total}`;
  written.value = "";
  selectedVariant = null;
  document.querySelectorAll(".variants button").forEach(b => b.classList.remove("active"));
}

function toggleVariant(v) {
  selectedVariant = (selectedVariant === v) ? null : v;
  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.toggle("active", b.innerText === selectedVariant);
  });
}

/* NEXT */
function nextQuestion() {
  let raw = written.value.trim();
  let writtenAnswers = [];

  if (raw.length > 0) {
    writtenAnswers = raw
      .split(/va|,|;/i)
      .map(x => x.trim())
      .filter(x => x);
  }

  test.push({
    variant: selectedVariant,
    written_answers: writtenAnswers
  });

  current++;
  if (current >= total) finish();
  else showQuestion();
}

/* FINISH */
function finish() {
  tg.sendData(JSON.stringify({
    role: "admin",
    test_code: testCode,
    total_questions: total,
    questions: test
  }));
  tg.close();
}
</script>

</body>
</html>
