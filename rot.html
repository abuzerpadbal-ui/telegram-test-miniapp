<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Test Panel</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6ff;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.hidden { display: none; }
input, button {
  padding: 10px;
  margin: 5px 0;
  width: 100%;
}
.variants button {
  width: 48%;
  margin: 3px 1%;
}
.active {
  background: #4caf50;
  color: white;
}
.disabled {
  opacity: 0.5;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="container">

<h2 id="hello">Test boshlaymizmi?</h2>

<div id="startPanel">
  <p>Startni bosing va testni tuzishni boshlang</p>
  <button onclick="startTest()">Start</button>
</div>

<div id="configPanel" class="hidden">
  <input type="number" id="questionCount" placeholder="Nechta savol?" />
  <input type="number" id="testCode" placeholder="Test kodi (faqat son)" />
  <button onclick="beginQuestions()">Keyingi</button>
</div>

<div id="questionPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="selectVariant('A')">A</button>
    <button onclick="selectVariant('B')">B</button>
    <button onclick="selectVariant('C')">C</button>
    <button onclick="selectVariant('D')">D</button>
    <button onclick="selectVariant('E')">E</button>
  </div>

  <input type="text" id="written" placeholder="Yozma javob (ko‘p javob bo‘lsa 'va' bilan ajratiladi)" oninput="writtenInput()" />

  <button onclick="nextQuestion()">Keyingi savol</button>
</div>

</div>

<script>
let total = 0;
let current = 0;
let test = [];
let selectedVariant = null;

function startTest() {
  document.getElementById("startPanel").classList.add("hidden");
  document.getElementById("configPanel").classList.remove("hidden");
}

function beginQuestions() {
  total = +document.getElementById("questionCount").value;
  if (!total) return alert("Savol sonini kiriting!");
  document.getElementById("configPanel").classList.add("hidden");
  document.getElementById("questionPanel").classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  document.getElementById("qTitle").innerText = `Savol ${current + 1} / ${total}`;
  document.getElementById("written").value = "";
  enableVariants(true);
  selectedVariant = null;
}

function selectVariant(v) {
  selectedVariant = v;
  document.getElementById("written").disabled = true;
  highlightVariant(v);
}

function writtenInput() {
  const val = document.getElementById("written").value;
  if (val.length > 0) {
    enableVariants(false);
    selectedVariant = null;

    // "va" qo'shish funksiyasi
    const parts = val.split(" va ").map(p => p.trim()).filter(p => p);
    document.getElementById("written").value = parts.join(" va ");
  } else {
    enableVariants(true);
  }
}

function enableVariants(enable) {
  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.remove("active");
    b.disabled = !enable;
  });
  if (enable) document.getElementById("written").disabled = false;
}

function highlightVariant(v) {
  document.querySelectorAll(".variants button").forEach(b => {
    b.classList.remove("active");
    if (b.innerText === v) b.classList.add("active");
  });
}

function nextQuestion() {
  test.push({
    variant: selectedVariant,
    written: document.getElementById("written").value
  });

  current++;
  if (current >= total) {
    alert("Test tugadi ✅");
    console.log("Admin test ma'lumotlari:", test); // Botga yuborish uchun shu ma'lumotlar ishlatiladi
    window.close(); // Mini app dan chiqadi
  } else {
    showQuestion();
  }
}
</script>

</body>
</html>
