<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Test Panel</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6ff;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}
.hidden { display: none; }
input, button {
  padding: 10px;
  margin: 5px 0;
  width: 100%;
}
.variants button {
  width: 48%;
  margin: 3px 1%;
}
.active {
  background: #4caf50;
  color: white;
}
</style>
</head>

<body>

<div class="container">

<h2>Test boshlaymizmi?</h2>

<div id="startPanel">
  <p>Startni bosing va testni tuzishni boshlang</p>
  <button onclick="startTest()">Start</button>
</div>

<div id="configPanel" class="hidden">
  <input type="number" id="questionCount" placeholder="Nechta savol?" />
  <input type="number" id="testCode" placeholder="Test kodi (faqat son)" />
  <button onclick="beginQuestions()">Keyingi</button>
</div>

<div id="questionPanel" class="hidden">
  <h3 id="qTitle"></h3>

  <div class="variants">
    <button onclick="selectVariant('A')">A</button>
    <button onclick="selectVariant('B')">B</button>
    <button onclick="selectVariant('C')">C</button>
    <button onclick="selectVariant('D')">D</button>
    <button onclick="selectVariant('E')">E</button>
  </div>

  <input
    type="text"
    id="written"
    placeholder="Yozma javob (koâ€˜p javob boâ€˜lsa 'va' bilan ajratiladi)"
    oninput="writtenInput()"
  />

  <button onclick="nextQuestion()">Keyingi savol</button>
</div>

</div>

<script>
/* ðŸ”¹ TELEGRAM MINI APP ULANISH */
const tg = window.Telegram.WebApp;

/* ðŸ”¹ Oâ€˜ZGARUVCHILAR */
let total = 0;
let current = 0;
let test = [];
let selectedVariant = null;

/* ðŸ”¹ START */
function startTest() {
  document.getElementById("startPanel").classList.add("hidden");
  document.getElementById("configPanel").classList.remove("hidden");
}

/* ðŸ”¹ SAVOLLARNI BOSHLASH */
function beginQuestions() {
  total = Number(document.getElementById("questionCount").value);
  const code = document.getElementById("testCode").value;

  if (!total) return alert("Savol sonini kiriting!");
  if (!code) return alert("Test kodini kiriting!");

  document.getElementById("configPanel").classList.add("hidden");
  document.getElementById("questionPanel").classList.remove("hidden");
  showQuestion();
}

/* ðŸ”¹ SAVOL KOâ€˜RSATISH */
function showQuestion() {
  document.getElementById("qTitle").innerText =
    `Savol ${current + 1} / ${total}`;
  document.getElementById("written").value = "";
  enableVariants(true);
  selectedVariant = null;
}

/* ðŸ”¹ VARIANT TANLASH */
function selectVariant(v) {
  selectedVariant = v;
  document.getElementById("written").disabled = true;
  highlightVariant(v);
}

/* ðŸ”¹ YOZMA JAVOB */
function writtenInput() {
  const input = document.getElementById("written");
  if (input.value.length > 0) {
    enableVariants(false);
    selectedVariant = null;

    const parts = input.value
      .split(" va ")
      .map(p => p.trim())
      .filter(p => p);
    input.value = parts.join(" va ");
  } else {
    enableVariants(true);
  }
}

/* ðŸ”¹ VARIANTLARNI YOQISH/Oâ€˜CHIRISH */
function enableVariants(enable) {
  document.querySelectorAll(".variants button").forEach(btn => {
    btn.classList.remove("active");
    btn.disabled = !enable;
  });
  document.getElementById("written").disabled = !enable ? false : false;
}

/* ðŸ”¹ AKTIV VARIANT */
function highlightVariant(v) {
  document.querySelectorAll(".variants button").forEach(btn => {
    btn.classList.remove("active");
    if (btn.innerText === v) btn.classList.add("active");
  });
}

/* ðŸ”¹ KEYINGI SAVOL */
function nextQuestion() {
  test.push({
    variant: selectedVariant,
    written: document.getElementById("written").value
  });

  current++;

  if (current >= total) {
    const payload = {
      testCode: document.getElementById("testCode").value,
      test: test
    };

    tg.sendData(JSON.stringify(payload));
    tg.close();
  } else {
    showQuestion();
  }
}
</script>

</body>
</html>
